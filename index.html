<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with GeoJSON and Pixel Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
    <div id="map">
        <div id="pixel-grid"></div>
    </div>
    <div id="radar">
        <div class="radar-glow"></div>
        <div class="radar-grid"></div>
        <div class="radar-sweep"></div>
        <div class="radar-pulse" style="animation-delay: 0s;"></div>
        <div class="radar-pulse" style="animation-delay: 1s;"></div>
        <div class="radar-pulse" style="animation-delay: 2s;"></div>
        <div class="radar-blip" style="top: 30%; left: 40%;"></div>
        <div class="radar-blip" style="top: 60%; left: 70%;"></div>
        <div class="radar-blip" style="top: 20%; left: 80%;"></div>
        <div class="radar-noise"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/main.js"></script> 
</body>
</html>
